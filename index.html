       <select id="genres"></select>

  </div>
    </div>

      <div class="favorite-movies"></div>

      <div class="about-movie"></div>

    <div class="register-page">
      <div class="register-head"> <div id="go-from-register-to-home"><h6>Movies</h6></div>
      <div id="go-to-sign-in"><h4>Sign In</h4></div></div>
   
    <div class="inputs"> <div id="register-icon"><svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">

<div class="gender">

  </select>
</div>
<div class="register-btn"><button id="register-btn">Register</button></div>
<div class="have-account">

  <p id="to-sign-in">Sign In</p>
  </div>
</div></div>

      <div class="sign-in-head"> <div id="go-to-home"><h6>Movies</h6></div>
